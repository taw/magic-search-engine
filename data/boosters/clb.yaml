# There's almost no documentation, so this is based on a few pack opening videos and analogy to CMR
pack:
- nonlegendary_common: 13
  nonlegendary_uncommon: 3
  nonlegendary_rare_mythic: 1
  legendary: 1
  background: 1
  dedicated_foil: 1
  chance: 5
- nonlegendary_common: 12
  special: 1
  nonlegendary_uncommon: 3
  nonlegendary_rare_mythic: 1
  legendary: 1
  background: 1
  dedicated_foil: 1
  chance: 1
sheets:
  nonlegendary_common:
    query: "r:c -t:legendary"
    count: 136
  nonlegendary_uncommon:
    query: "r:u -t:legendary"
    count: 75
  nonlegendary_rare_mythic:
    any:
    # legendary land in this slot???
    - query: '-t:"legendary creature" -t:"legendary planeswalker" -t:background r:r'
      count: 47
      rate: 2
    - query: "-t:legendary r:m"
      count: 17
      rate: 1
  legendary:
    any:
    # no idea about ratios
    - query: "t:legendary -t:background -t:land r:u"
      count: 30
      rate: 4
    - query: "t:legendary -t:background -t:land r:r"
      count: 25
      rate: 2
    - query: "t:legendary -t:background -t:land r:m"
      count: 5
      rate: 1
  background:
    any:
    # no idea about ratios
    - query: "t:background r:c"
      count: 5
      rate: 4
    - query: "t:background r:u"
      count: 15
      rate: 2
    - query: "t:background r:r"
      count: 5
      rate: 1
  dedicated_foil:
    foil: true
    any:
    - use: rare_mythic
      chance: 1
    - query: "r:u"
      chance: 3
    - query: "r:c or r:s"
      count: 140 + 1
      chance: 13
