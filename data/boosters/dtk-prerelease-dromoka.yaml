# data collected from youtube, e.g. https://www.youtube.com/watch?v=cogUSj05Plw&ab_channel=HeroesandLegendsMTG
name: "{set_name} Seeded Prerelease Booster Dromoka"
filter: "e:{set} id<=gw is:baseset (w:dromoka or -w:*) -(c:c -w:*)"
pack:
  common: 11
  uncommon: 4
  promo: 1
sheets:
  common:
    query: "r:c"
  promo:
    foil: true
    any:
    - rawquery: "e:pdtk r:m (w:dromoka or (id<=gw and -w:*)) promo:prerelease"
      rate: 1
    - rawquery: "e:pdtk r:r (w:dromoka or (id<=gw and -w:*)) promo:prerelease"
      rate: 2
