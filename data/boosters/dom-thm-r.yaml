# data collected from youtube
name: "{set_name} Theme Booster Red"
filter: "e:{set} id<=r (number<=set or promo:themepack)"
pack:
  uncommon: 10
  common: 21
  variable:
  - common: 2
    chance: 1
  - common: 1
    uncommon: 1
    chance: 1
  - uncommon: 2
    chance: 1
  rares:
  - uncommon: 1
    rare_mythic_filtered: 1
    chance: 9
  - rare_mythic_filtered: 2
    chance: 1
sheets:
  common:
    duplicates: true
    any:
    - query: "r:c"
      rate: 1
    - query: "r:c -id:c"
      rate: 3
  uncommon:
    duplicates: true
    any:
    - query: "r:u"
      rate: 1
    - query: "r:u -id:c"
      rate: 3
  rare_mythic_filtered:
    any:
    - filter: "e:{set} id=r (number<=set or promo:themepack)"
      use: rare_mythic
      chance: 4
    - filter: "e:{set} id=c (number<=set or promo:themepack)"
      use: rare_mythic
      chance: 1
