# Source: https://magic.wizards.com/en/news/feature/collecting-phyrexia-all-will-be-one
pack:
  #arttypes:
  #- art: 1
  #  chance: 19
  #- signed_art: 1
  #  chance: 1
  basictypes:
  - basic: 1
    chance: 4
  - foil_basic: 1
    chance: 1
  common: 3
  uncommon: 3
  showcase_cu: 1
  wildcard: 2
  main_rm: 1
  foil_list_setup:
  - foil: 1 # deal with foils later
    chance: 3
  - foil: 1
    the_list: 1
    chance: 1
sheets:
  #art:
  #  rawquery: "e:aone"
  #signed_art:
  #  foil: true
  #  rawquery: "e:aone"
  basic:
    # Phyrexian foils in 1/4 packs
    any:
    - query: "t:basic number:262-266"
      rate: 3
      count: 5
    - query: "t:basic number:267-271"
      rate: 1
      count: 5
  foil_basic:
    # Phyrexian foils in 1/4 packs
    foil: true
    any:
    - query: "t:basic number:262-266"
      rate: 3
      count: 5
    - query: "t:basic number:267-271"
      rate: 1
      count: 5
  showcase_cu:
    any:
    - rawquery: "e:one r:c promo:boosterfun -is:foilonly -frame:extendedart"
      rate: 2
    - rawquery: "e:one r:u promo:boosterfun -is:foilonly -frame:extendedart"
      rate: 1
  wildcard:
    any:
    - any: # Common
      - rawquery: "e:one r:c promo:boosterfun -is:foilonly -frame:extendedart"
        rate: 1
        count: 6
      - query: "r:c alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
        rate: 2
        count: 6
      - query: "r:c -alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
        rate: 3
        count: 95
      chance: 700
    - any: # Uncommon
      - rawquery: "e:one r:u promo:boosterfun -is:foilonly -frame:extendedart"
        rate: 1
        count: 7
      - query: "r:u alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
        rate: 2
        count: 7
      - query: "r:u -alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
        rate: 3
        count: 73
      chance: 175
    - any: # Rare Mythic Praetor
      - any: # Rare with commander and jumpstart options
        - rawquery: "e:one r:r promo:boosterfun -is:foilonly -frame:extendedart"
          rate: 1
          count: 31
        - query: "r:r alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
          rate: 2
          count: 31
        - query: "r:r -alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
          rate: 3
          count: 29
        - rawquery: "e:onc r:r number<=set"
          rate: 3
          count: 22
        - rawquery: "e:one r:r number:404-408"
          rate: 3
          count: 5
        chance: 360
      - any: # Mythic with commander and jumpstart options
        - rawquery: "e:one r:m promo:boosterfun -is:foilonly -frame:extendedart (Elesh Norn, Mother of Machines) -number:416"
          rate: 2
          count: 3
        - rawquery: "e:one r:m promo:boosterfun -is:foilonly -frame:extendedart t:planeswalker"
          rate: 3
          count: 10
        - rawquery: "e:one r:m promo:boosterfun -is:foilonly -frame:extendedart -t:planeswalker -(Elesh Norn, Mother of Machines)"
          rate: 6
          count: 10
        - query: "r:m alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
          rate: 12
          count: 16
        - query: "r:m -alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
          rate: 18
          count: 4
        - rawquery: "e:onc r:m number<=set"
          rate: 18
          count: 6
        chance: 53
      - rawquery: "(e:one number:416) or (e:neo number:513) or (e:dmu number:435) or (e:snc number:468) or (e:khm number:406)"
        chance: 7
      chance: 125
  rare:
    # Showcase treatments 1/3 for relevant cards
    any:
    - rawquery: "e:one r:r promo:boosterfun -is:foilonly -frame:extendedart"
      rate: 1
      count: 31
    - query: "r:r alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 2
      count: 31
    - query: "r:r -alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 3
      count: 29
  mythic:
    # Showcase treatments 1/3 for relevant cards
    any:
    - rawquery: "e:one r:m promo:boosterfun -is:foilonly -frame:extendedart (Elesh Norn, Mother of Machines) -number:416"
      rate: 2
      count: 3
    - rawquery: "e:one r:m promo:boosterfun -is:foilonly -frame:extendedart t:planeswalker"
      rate: 3
      count: 10
    - rawquery: "e:one r:m promo:boosterfun -is:foilonly -frame:extendedart -t:planeswalker -(Elesh Norn, Mother of Machines)"
      rate: 6
      count: 10
    - query: "r:m alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 12
      count: 16
    - query: "r:m -alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 18
      count: 4
  main_rm:
    any:
    - use: rare
      chance: 6
    - use: mythic
      chance: 1
  the_list:
    any:
    - set: plist
      code: "ONE"
      chance: 5
    - set: slx
      code: "ONE"
      chance: 1
