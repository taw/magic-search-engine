# Source: https://magic.wizards.com/en/news/feature/collecting-phyrexia-all-will-be-one
pack:
  arttypes:
  - art: 1
    chance: 19
  - signed_art: 1
    chance: 1
  basictypes:
  - basic: 1
    chance: 4
  - foil_basic: 1
    chance: 1
  common: 3
  uncommon: 3
  showcase_cu: 1
  wildcard: 2
  main_rm: 1
  foil_list_setup:
  - foil: 1 # deal with foils later
    chance: 3
  - foil: 1
    the_list: 1
    chance: 1
sheets:
  art:
    rawquery: "e:aone"
    baseset: false
  signed_art:
    foil: true
    baseset: false
    rawquery: "e:aone"
  basic:
    # Phyrexian foils in 1/4 packs
    any:
    - query: "t:basic number:262-266"
      rate: 3
      count: 5
    - query: "t:basic number:267-271"
      rate: 1
      count: 5
  foil_basic:
    # Phyrexian foils in 1/4 packs
    foil: true
    any:
    - query: "t:basic number:262-266"
      rate: 3
      count: 5
    - query: "t:basic number:267-271"
      rate: 1
      count: 5
  showcase_cu:
    any:
    - query: "r:c promo:boosterfun -is:foilonly -frame:extendedart"
      baseset: false
      rate: 2
    - query: "r:u promo:boosterfun -is:foilonly -frame:extendedart"
      baseset: false
      rate: 1
  wildcard:
    any:
    - any: # Common
      - query: "r:c promo:boosterfun -is:foilonly -frame:extendedart"
        baseset: false
        rate: 1
        count: 6
      - query: "r:c alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
        rate: 2
        count: 6
      - query: "r:c -alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
        rate: 3
        count: 95
      chance: 700
    - any: # Uncommon
      - query: "r:u promo:boosterfun -is:foilonly -frame:extendedart"
        baseset: false
        rate: 1
        count: 7
      - query: "r:u alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
        rate: 2
        count: 7
      - query: "r:u -alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
        rate: 3
        count: 73
      chance: 175
    - any: # Rare Mythic Praetor
      - any: # Rare with commander and jumpstart options
        - query: "r:r promo:boosterfun -is:foilonly -frame:extendedart"
          baseset: false
          rate: 1
          count: 31
        - query: "r:r alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
          rate: 2
          count: 31
        - query: "r:r -alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
          rate: 3
          count: 29
        - rawquery: "e:onc r:r"
          rate: 3
          count: 22
        - query: "r:r number:404-408"
          baseset: false
          rate: 3
          count: 5
        chance: 360
      - any: # Mythic with commander and jumpstart options
        - query: "r:m promo:boosterfun -is:foilonly -frame:extendedart"
          baseset: false
          rate: 1
          count: 24
        - query: "r:m alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
          rate: 2
          count: 16
        - query: "r:m -alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
          rate: 3
          count: 4
        - rawquery: "e:onc r:m"
          rate: 3
          count: 6
        chance: 53
      - rawquery: "(e:neo number:513) or (e:dmu number:435) or (e:snc number:468) or (e:khm number:406)"
        baseset: false
        chance: 7
      chance: 125
  rare:
    # Showcase treatments 1/3 for relevant cards
    # DOES NOT INCLUDE SHOWCASE BALANCING
    any:
    - query: "r:r promo:boosterfun -is:foilonly -frame:extendedart"
      baseset: false
      rate: 1
      count: 31
    - query: "r:r alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 2
      count: 31
    - query: "r:r -alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 3
      count: 29
  mythic:
    # Showcase treatments 1/3 for relevant cards
    # DOES NOT INCLUDE SHOWCASE BALANCING
    any:
    - query: "r:m promo:boosterfun -is:foilonly -frame:extendedart"
      baseset: false
      rate: 1
      count: 24
    - query: "r:m alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 2
      count: 16
    - query: "r:m -alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 3
      count: 4
  main_rm:
    any:
    - use: rare
      chance: 6
    - use: mythic
      chance: 1
  the_list:
    set: plist
    code: "ONE"
