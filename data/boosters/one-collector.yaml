# Source: https://magic.wizards.com/en/news/feature/collecting-phyrexia-all-will-be-one
pack:
  foil_basic: 1
  foil_common: 4
  foil_uncommon: 2
  foil_rm: 1
  extended_r: 1
  extended_jc: 1
  showcase_cu: 1
  foil_showcase_cu: 1
  compleat_foil: 1
  showcase_rm: 1
  foil_showcase_rm: 1
sheets:
  foil_basic:
    foil: true
    any:
    - query: "t:basic number:262-266"
      rate: 3
      count: 5
    - query: "t:basic number:267-271"
      rate: 1
      count: 5
  foil_rm:
    foil: true
    use: rare_mythic
  extended_r:
    query: "frame:extendedart number<=403"
    baseset: false
  extended_jc:
    any:
    - query: "frame:extendedart number:409-413"
      baseset: false
      rate: 2
    - rawquery: "set:onc frame:extendedart r:r"
      baseset: false
      rate: 2
    - rawquery: "set:onc frame:extendedart r:m"
      baseset: false
      rate: 1
  showcase_cu:
    any:
    - query: "r:c promo:boosterfun -is:foilonly -frame:extendedart"
      baseset: false
      rate: 2
    - query: "r:u promo:boosterfun -is:foilonly -frame:extendedart"
      baseset: false
      rate: 1
  foil_showcase_cu:
    foil: true
    use: showcase_cu
  compleat_foil: # chances are approximate
    foil: true
    any:
    - query: "r:c promo:stepandcompleat"
      baseset: false
      chance: 38
    - query: "r:u promo:stepandcompleat"
      baseset: false
      chance: 29
    - query: "r:r promo:stepandcompleat"
      baseset: false
      chance: 22
    - query: "r:m promo:stepandcompleat"
      baseset: false
      chance: 11
  showcase_rm: # need to figure out how often praetors appear in this slot
    any:
    - query: "r:r promo:boosterfun -is:foilonly -frame:extendedart"
      baseset: false
      rate: 2
    - query: "r:m promo:boosterfun -is:foilonly -frame:extendedart"
      baseset: false
      rate: 1
    - rawquery: "(e:neo number:513) or (e:dmu number:435) or (e:snc number:468) or (e:khm number:406)"
      baseset: false
      rate: 1
  foil_showcase_rm:
    foil: true
    any:
    - query: "r:r promo:boosterfun -is:foilonly -frame:extendedart"
      baseset: false
      rate: 2
    - query: "r:m promo:boosterfun -is:foilonly -frame:extendedart"
      baseset: false
      rate: 1
    - rawquery: "(e:neo number:513) or (e:dmu number:435) or (e:snc number:468) or (e:khm number:406)"
      baseset: false
      rate: 1
    - query: "frame:extendedart number:409-413"
      baseset: false
      rate: 2
    - rawquery: "set:onc frame:extendedart r:r"
      baseset: false
      rate: 2
    - rawquery: "set:onc frame:extendedart r:m"
      baseset: false
      rate: 1
    - query: "frame:extendedart number<=403"
      baseset: false
      rate: 2