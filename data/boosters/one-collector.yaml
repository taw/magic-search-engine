# Source: https://magic.wizards.com/en/news/feature/collecting-phyrexia-all-will-be-one
pack:
  foil_basic: 1
  foil_common: 4
  foil_uncommon: 2
  foil_rm: 1
  extended_r: 1
  extended_jc: 1
  showcase_cu: 1
  foil_showcase_cu: 1
  compleat_foil: 1
  showcase_rm: 1
  foil_showcase_rm: 1
sheets:
  foil_basic:
    foil: true
    any:
    - query: "t:basic number:262-266"
      rate: 3
      count: 5
    - query: "t:basic number:267-271"
      rate: 1
      count: 5
  foil_rm:
    foil: true
    use: rare_mythic
  extended_r:
    rawquery: "e:one frame:extendedart number:375-403"
  extended_jc:
    any:
    - rawquery: "e:one frame:extendedart number:409-413"
      rate: 2
    - rawquery: "e:onc frame:extendedart r:r"
      rate: 2
    - rawquery: "e:onc frame:extendedart r:m"
      rate: 1
  showcase_cu:
    any:
    - rawquery: "e:one r:c promo:boosterfun -is:foilonly -frame:extendedart"
      rate: 2
    - rawquery: "e:one r:u promo:boosterfun -is:foilonly -frame:extendedart"
      rate: 1
  foil_showcase_cu:
    foil: true
    use: showcase_cu
  compleat_foil: # chances are approximate
    foil: true
    any:
    - rawquery: "e:one r:c promo:stepandcompleat"
      chance: 38
    - rawquery: "e:one r:u promo:stepandcompleat"
      chance: 29
    - rawquery: "e:one r:r promo:stepandcompleat"
      chance: 22
    - any:
      - rawquery: "e:one r:m promo:stepandcompleat (Elesh Norn, Mother of Machines) -number:417"
        rate: 2
      - rawquery: "e:one r:m promo:stepandcompleat t:planeswalker"
        rate: 3
      - rawquery: "e:one r:m promo:stepandcompleat -t:planeswalker -(Elesh Norn, Mother of Machines)"
        rate: 6
      - rawquery: "(e:one number:417) or (e:neo number:514) or (e:dmu number:436) or (e:snc number:469) or (e:khm number:407)"
        rate: 4
      chance: 11
  showcase_rm: # need to figure out how often praetors appear in this slot
    any:
    - rawquery: "e:one r:r promo:boosterfun -is:foilonly -frame:extendedart"
      rate: 12
    - rawquery: "e:one r:m promo:boosterfun -is:foilonly -frame:extendedart (Elesh Norn, Mother of Machines) -number:416"
      rate: 2
      count: 3
    - rawquery: "e:one r:m promo:boosterfun -is:foilonly -frame:extendedart t:planeswalker"
      rate: 3
      count: 10
    - rawquery: "e:one r:m promo:boosterfun -is:foilonly -frame:extendedart -t:planeswalker -(Elesh Norn, Mother of Machines)"
      rate: 6
      count: 10
    - rawquery: "(e:one number:416) or (e:neo number:513) or (e:dmu number:435) or (e:snc number:468) or (e:khm number:406)"
      rate: 1
  foil_showcase_rm:
    foil: true
    any:
    - rawquery: "e:one r:r promo:boosterfun -is:foilonly -frame:extendedart"
      rate: 12
    - rawquery: "e:one r:m promo:boosterfun -is:foilonly -frame:extendedart (Elesh Norn, Mother of Machines) -number:416"
      rate: 2
      count: 3
    - rawquery: "e:one r:m promo:boosterfun -is:foilonly -frame:extendedart t:planeswalker"
      rate: 3
      count: 10
    - rawquery: "e:one r:m promo:boosterfun -is:foilonly -frame:extendedart -t:planeswalker -(Elesh Norn, Mother of Machines)"
      rate: 6
      count: 10
    - rawquery: "(e:one number:416) or (e:neo number:513) or (e:dmu number:435) or (e:snc number:468) or (e:khm number:406)"
      rate: 1
    - rawquery: "e:one frame:extendedart number:409-413"
      rate: 12
    - rawquery: "e:onc frame:extendedart r:r"
      rate: 12
    - rawquery: "e:onc frame:extendedart r:m"
      rate: 6
    - rawquery: "e:one frame:extendedart number:375-403"
      rate: 12
