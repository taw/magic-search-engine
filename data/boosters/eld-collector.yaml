# data from https://magic.wizards.com/en/news/making-magic/project-booster-fun-2019-07-20
# and https://www.lethe.xyz/mtg/collation/eld.html
# Assumptions:
# No data for distribution of commons/uncommons
# - assumed to follow distribution of Set boosters in https://mtg.fandom.com/wiki/Set_Booster
# - with one extra guaranteed common and one guaranteed uncommon
# No data for relative showcase rarity for showcase slot
# - Showcase treatments roughly follow standard distribution, so used the wildcard rates
# No data for relative rarity of ancillary cards
# - Cards are not nicely distributed, so used bonus sheet 8/4/2/1 rates
pack:
  common_or_uncommon:
  - foil_common: 7
    foil_uncommon: 2
    chance: 350
  - foil_common: 6
    foil_uncommon: 3
    chance: 400
  - foil_common: 5
    foil_uncommon: 4
    chance: 125
  - foil_common: 4
    foil_uncommon: 5
    chance: 70
  - foil_common: 3
    foil_uncommon: 6
    chance: 35
  - foil_common: 2
    foil_uncommon: 7
    chance: 20
  showcase: 3
  ancillary: 1
  rm_extended: 1
  foil_rm: 1
sheets:
  showcase:
    # assume that this is the same rate as set booster wildcards
    any:
    - rawquery: "e:eld r:c promo:boosterfun -is:foilonly -frame:extendedart"
      chance: 700
    - rawquery: "e:eld r:u promo:boosterfun -is:foilonly -frame:extendedart"
      chance: 175
    - any:
      - rawquery: "e:eld r:r promo:boosterfun -is:foilonly -frame:extendedart"
        count: 5
        rate: 2
      - rawquery: "e:eld r:m promo:boosterfun -is:foilonly -frame:extendedart"
        count: 5
        rate: 1
      chance: 125
  ancillary:
    # C/U/R/M rates guessed to be at 8x/4x/2x/1x multiples
    any:
    - rawquery: "e:eld r:c -promo:boosterfun number>=304 -frame:inverted"
      rate: 8
    - rawquery: "e:eld r:u -promo:boosterfun number>=304 -frame:inverted"
      rate: 4
    - rawquery: "e:eld r:r -promo:boosterfun number>=304 -frame:inverted"
      rate: 2
    - rawquery: "e:eld r:m -promo:boosterfun number>=304 -frame:inverted"
      rate: 1
  rm_extended:
    any:
    - rawquery: "e:eld r:r frame:extendedart"
      rate: 2
    - rawquery: "e:eld r:m frame:extendedart"
      rate: 1
  foil_rm:
    foil: true
    any:
    - query: "r:r"
      rate: 4
    - rawquery: "e:eld r:r promo:boosterfun"
      rate: 2
    - query: "r:m"
      rate: 2
    - rawquery: "e:eld r:m promo:boosterfun"
      rate: 1
    - rawquery: "e:eld r:r -promo:boosterfun number>=304 -frame:inverted"
      rate: 4
    - rawquery: "e:eld r:m -promo:boosterfun number>=304 -frame:inverted"
      rate: 2
