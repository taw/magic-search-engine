# Data from https://magic.wizards.com/en/news/feature/collecting-double-masters-2022-and-product-overview
# Assume that textured foils appear at same rate as other cards in slot
pack:
  foil_common: 5
  foil_uncommon: 2
  common_uncommon_showcase: 2
  foil_common_uncommon_showcase: 2
  foil_rare_mythic: 1
  rare_mythic_showcase: 1
  etched_rare_mythic: 1
  final_slot:
  - foil_rare_mythic_showcase: 1
    chance: 80
  - textured_rare_mythic_showcase: 1
    chance: 5
sheets:
  foil_rare_mythic:
    foil: true
    use: rare_mythic
    count: 160
  etched_rare_mythic:
    filter: "e:2x2 is:etched"
    foil: true
    use: rare_mythic
    count: 160
  foil_rare_mythic_showcase:
    foil: true
    use: rare_mythic_showcase
    count: 50
  textured_rare_mythic_showcase:
    foil: true
    rawquery: "e:2x2 promo:textured"
    count: 5
