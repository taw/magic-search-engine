# Data from https://magic.wizards.com/en/news/feature/collecting-outlaws-of-thunder-junction
pack:
  land_slot:
  - land: 1
    chance: 4
  - foil_land: 1
    chance: 1
  list_slot:
  - common_with_showcase: 6
    chance: 4
  - common_with_showcase: 5
    the_list: 1
    chance: 1
  uncommon_with_showcase: 3
  rare_mythic_with_showcase: 1
  breaking_news: 1
  wildcard: 1
  foil: 1
sheets:
  land:
    any:
    - query: "t:basic"
      chance: 1
    - query: "t:land number:251-264 r:c -(Mirage Mesa) -(Conduit Pylons)"
      chance: 1
  foil_land:
    foil: true
    use: land
  mythic_with_showcase:
    # Showcase treatments 1/3 for relevant cards
    any:
    - rawquery: "e:{set} r:m promo:boosterfun -is:foilonly -frame:extendedart is:paper (Oko Ringleader)"
      rate: 1
    - rawquery: "e:{set} r:m promo:boosterfun -is:foilonly -frame:extendedart is:paper -(Oko Ringleader)"
      rate: 2
    - use: mythic_has_showcase
      rate: 4
    - use: mythic_has_no_showcase
      rate: 6
  rare_mythic_with_showcase:
    any:
    - use: rare_with_showcase
      chance: 6
    - use: mythic_with_showcase
      chance: 1
  wildcard:
    any:
    - chance: 700
      use: common_with_showcase
    - chance: 175
      use: uncommon_with_showcase
    - chance: 125
      use: rare_mythic_with_showcase
  foil:
    foil: true
    any:
    - chance: 12
      use: common_with_showcase
    - chance: 5
      use: uncommon_with_showcase
    - chance: 3
      use: rare_mythic_with_showcase
  the_list:
    any:
    - rawquery: "e:big"
      rate: 1
    - set: spg
      code: "OTJ"
      rate: 1
  common_with_showcase:
    balanced: false
    # Showcase treatments 1/3 for relevant cards
    any:
    - use: common_showcase
      rate: 1
    - use: common_has_showcase
      rate: 2
    - use: common_has_no_showcase
      rate: 3
  breaking_news:
    filter: "e:otp number<=65"
    use: base_1248_by_rarity
