# M21 collector booster
# Data from https://magic.wizards.com/en/news/card-preview/collecting-core-set-2021-2020-06-05
# No idea how Teferi is collated with these showcase cards
# Assume foil extended art cards appear at 1/3 rate of standard rare/mythic foils
# For now CULTIVATE showcase behaves like a rare, but this might be wrong
pack:
  foil_all_showcase: 1
  foil_common_uncommon_showcase: 1
  rare_mythic_showcase: 1
  common_uncommon_showcase: 2
  foil_rare_mythic: 2
  extended_art: 1
  foil_showcase_basic: 1
  foil_uncommon: 2
  foil_common_or_basic: 4
sheets:
  common_uncommon_showcase:
    any:
    - use: common_showcase
      rate: 2
    - use: uncommon_showcase
      rate: 1
  foil_common_uncommon_showcase:
    foil: true
    use: common_uncommon_showcase
  foil_all_showcase:
    foil: true
    any:
    - use: common_showcase
      rate: 8
    - use: uncommon_showcase
      rate: 4
    - use: rare_showcase
      rate: 2
    - use: mythic_showcase
      rate: 1
  foil_rare_mythic:
    foil: true
    any:
    - use: rare
      rate: 6
    - rawquery: "e:m21 r:r frame:extendedart"
      rate: 2
    - query: "r:m"
      rate: 3
    - rawquery: "e:m21 r:m frame:extendedart"
      rate: 1
  extended_art:
    any:
    - rawquery: "e:m21 r:r frame:extendedart"
      rate: 2
    - rawquery: "e:m21 r:m frame:extendedart"
      rate: 1
  foil_showcase_basic:
    foil: true
    rawquery: "e:m21 frame:showcase t:basic"