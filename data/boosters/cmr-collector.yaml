# data from https://magic.wizards.com/en/news/feature/collecting-commander-legends-2020-10-26
pack:
  foil_common: 5
  foil_legends: 2
  foil_rare_mythic_nonlegendary: 1
  extended_art_common_uncommon: 1
  extended_art_rare_mythic: 1
  foil_uncommon_extendedart: 2
  etched_uncommon: 1
  etched_reprint: 1
  etched_rare_mythic: 1
sheets:
  foil_legends:
    foil: true
    filter: "e:cmr t:legendary is:baseset"
    use: base_1248_by_rarity
  foil_rare_mythic_nonlegendary:
    foil: true
    any:
    - filter: "e:cmr -t:legendary is:baseset"
      use: rare_mythic
      count: 69
      chance: 7
    - filter: "e:cmr -t:legendary frame:extendedart"
      use: rare_mythic
      count: 69
      chance: 3
  extended_art_common_uncommon:
    filter: "e:cmr -t:legendary frame:extendedart"
    use: common_uncommon
    count: 33
  extended_art_rare_mythic:
    filter: "e:cmr -t:legendary frame:extendedart"
    use: rare_mythic
    count: 69
  foil_uncommon_extendedart:
    foil: true
    any:
    - query: "r:u -t:legendary"
      count: 128
      chance: 8
    - filter: "e:cmr -t:legendary frame:extendedart"
      use: common_uncommon
      count: 33
      chance: 2
  etched_uncommon:
    foil: true
    rawquery: "e:cmr is:etched (r:u or r:s) -is:reprint"
    count: 41
  etched_reprint:
    foil: true
    filter: "e:cmr is:etched is:reprint"
    use: rare_mythic
    count: 32
  etched_rare_mythic:
    foil: true
    filter: "(e:cmr is:etched -is:reprint) OR (e:cmr t:planeswalker is:borderless)"
    use: rare_mythic
    count: 30
