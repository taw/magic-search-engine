# Data from https://magic.wizards.com/en/news/feature/commander-legends-battle-for-baldurs-gate-product-overview
pack: 
  foil_basic: 1
  foil_common: 3
  foil_uncommon: 2
  foil_common_uncommon_showcase: 1
  foil_common_uncommon_legendary: 1
  foil_rare_mythic: 1
  extended_commander: 1
  extended_rare_mythic: 1
  rare_mythic_showcase: 1
  etched_common_uncommon: 1
  etched_rare_mythic: 1
  foil_showcase_rare_mythic: 1
sheets:
  foil_basic:
    foil: true
    rawquery: "e:clb t:basic"
  foil_common_uncommon_legendary:
    foil: true
    filter: "e:clb t:legendary number:1-361"
    use: common_uncommon
  extended_commander:
    filter: "e:clb number:607-645"
    use: rare_mythic
  extended_rare_mythic:
    filter: "e:clb number:553-606"
    use: rare_mythic
  etched_common_uncommon:
    foil: true
    filter: "e:clb number:471-552"
    use: common_uncommon
  etched_rare_mythic:
    foil: true
    filter: "e:clb number:471-552"
    use: rare_mythic
  foil_showcase_rare_mythic:
    foil: true
    filter: "e:clb promo:boosterfun -is:foilonly"
    use: rare_mythic
  foil_rare_mythic:
    foil: true
    use: rare_mythic
