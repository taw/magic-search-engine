# Data from https://magic.wizards.com/en/news/feature/collecting-the-lord-of-the-rings-tales-of-middle-earth
pack:
  showcase_rare_mythic:
  - nonfoil_rare_mythic: 1
    chance: 2
  - foil_rare_mythic: 1
    chance: 1
  foil_uncommon_showcase: 1
sheets:
  nonfoil_rare_mythic:
    filter: "(e:ltr promo:boosterfun -is:foilonly) or (e:ltc promo:boosterfun -is:foilonly) -number>451"
    use: rare_mythic
  foil_rare_mythic:
    filter: "(e:ltr promo:boosterfun -is:foilonly) or (e:ltc promo:boosterfun -is:foilonly) -number>451"
    foil: true
    use: rare_mythic
  foil_uncommon_showcase:
    filter: "e:{set} promo:boosterfun -is:foilonly -number>451"
    foil: true
    use: common_uncommon
