pack:
- dfc: 1
  basic: 1
  sfc_common: 9
  sfc_uncommon: 3
  sfc_rare_mythic: 1
  chance: 31
- dfc: 1
  basic: 1
  sfc_common: 8
  sfc_uncommon: 3
