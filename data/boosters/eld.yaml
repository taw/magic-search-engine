# data from https://magic.wizards.com/en/news/making-magic/project-booster-fun-2019-07-20
# and https://www.lethe.xyz/mtg/collation/eld.html
pack:
  basic: 1
  common_or_foil:
  - common: 10
    chance: 2
  - common: 9
    foil: 1
    chance: 1
  uncommon: 3
  rm_showcase_slot:
  # Showcase rare and mythic are a separate sheet run, included at ~1/27 rate
  - rare_mythic: 1
    chance: 26
  - rm_showcase: 1
    chance: 1
sheets:
  common:
    # Showcase treatments 1/3 for relevant cards
    any:
    - rawquery: "e:eld r:c promo:boosterfun -is:foilonly -frame:extendedart"
      rate: 1
      count: 14
    - query: "r:c alt:(e:eld promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 2
      count: 14
    - query: "r:c -alt:(e:eld promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 3
      count: 87
  uncommon:
    # Showcase treatments 1/3 for relevant cards
    any:
    - rawquery: "e:eld r:u promo:boosterfun -is:foilonly -frame:extendedart"
      rate: 1
      count: 9
    - query: "r:u alt:(e:eld promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 2
      count: 9
    - query: "r:u -alt:(e:eld promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 3
      count: 71
  rm_showcase:
    any:
    - rawquery: "e:eld r:r promo:boosterfun -is:foilonly -frame:extendedart"
      rate: 2
    - rawquery: "e:eld r:m promo:boosterfun -is:foilonly -frame:extendedart"
      rate: 1
  foil:
    foil: true
    any:
    - any:
      - use: common
        chance: 101
      - use: basic
        chance: 20
      chance: 12
    - use: uncommon
      chance: 5
    - any:
      - use: rare_mythic
        chance: 26
      - use: rm_showcase
        chance: 1
      chance: 3