pack:
  basic: 1
  common: 9
  uncommon: 3
  rare_mythic_or_praetor:
  - rare_mythic: 1
    chance: 59
  - praetor: 1
    chance: 1
  common_or_foil:
  - common: 1
    chance: 2
  - foil: 1
    chance: 1
sheets:
  basic:
    # Phyrexian foils in 1/4 packs
    any:
    - query: "t:basic number:262-266"
      rate: 3
      count: 5
    - query: "t:basic number:267-271"
      rate: 1
      count: 5
  common:
    # Showcase treatments 1/3 for relevant cards
    any:
    - query: "r:c promo:boosterfun -is:foilonly -frame:extendedart"
      baseset: false
      rate: 1
      count: 6
    - query: "r:c alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 2
      count: 6
    - query: "r:c -alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 3
      count: 95
  uncommon:
    # Showcase treatments 1/3 for relevant cards
    any:
    - query: "r:u promo:boosterfun -is:foilonly -frame:extendedart"
      baseset: false
      rate: 1
      count: 7
    - query: "r:u alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 2
      count: 7
    - query: "r:u -alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 3
      count: 73
  rare:
    # Showcase treatments 1/3 for relevant cards
    # DOES NOT INCLUDE SHOWCASE BALANCING
    any:
    - query: "r:r promo:boosterfun -is:foilonly -frame:extendedart"
      baseset: false
      rate: 1
      count: 31
    - query: "r:r alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 2
      count: 31
    - query: "r:r -alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 3
      count: 29
  mythic:
    # Showcase treatments 1/3 for relevant cards
    # DOES NOT INCLUDE SHOWCASE BALANCING
    any:
    - balance_query: "r:m promo:boosterfun -is:foilonly -frame:extendedart"
      baseset: false
      rate: 1
      count: 24
    - query: "r:m alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 2
      count: 16
    - query: "r:m -alt:(e:one promo:boosterfun -is:foilonly -frame:extendedart)"
      rate: 3
      count: 4
  rare_mythic:
    any:
    - use: rare
      chance: 6
    - use: mythic
      chance: 1
  foil:
    foil: true
    any:
    - any:
      - use: common
        chance: 101
      - use: basic
        chance: 5
      chance: 12
    - use: uncommon
      chance: 5
    - any:
      - use: rare
        chance: 60 * 6
      - use: mythic
        chance: 53
      - use: praetor
        chance: 7
      chance: 3
  praetor:
    rawquery: "(e:neo number:513) or (e:dmu number:435) or (e:snc number:468) or (e:khm number:406)"
    baseset: false
    count: 4
