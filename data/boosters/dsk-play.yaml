# Data from https://magic.wizards.com/en/news/feature/collecting-duskmourn
pack:
  land_slot:
  - land: 1
    chance: 4
  - foil_land: 1
    chance: 1
  list_slot:
  - common: 7
    chance: 63
  - common: 6
    special_guest: 1
    chance: 1
  uncommon: 3
  rare_mythic_with_showcase: 1
  wildcard: 1
  foil: 1
sheets:
  common:
    any:
    - query: "r:c -alt:(e:dsk number:287-301) -(t:land -terramorphic)"
      rate: 4
    - query: "r:c alt:(e:dsk number:287-301)"
      rate: 3
    - rawquery: "e:dsk number:287-301 r:c"
      rate: 1
  uncommon:
    any:
    - query: "r:u -alt:(e:dsk number:287-327)"
      rate: 4
    - query: "r:u alt:(e:dsk number:287-327)"
      rate: 3
    - rawquery: "e:dsk number:287-327 r:u"
      rate: 1
  land:
    any:
    - query: "r:c t:land -terramorphic"
      chance: 1
    - query: "t:basic"
      chance: 1
  foil_land:
    foil: true
    use: land
  mythic_with_showcase:
    # Showcase treatments 1/3 for relevant cards
    any:
    - rawquery: "e:{set} r:m promo:boosterfun -is:foilonly -frame:extendedart is:paper (Lumra)"
      rate: 1
    - rawquery: "e:{set} r:m promo:boosterfun -is:foilonly -frame:extendedart is:paper -(Lumra)"
      rate: 2
    - use: mythic_has_showcase
      rate: 4
    - use: mythic_has_no_showcase
      rate: 6
  rare_with_showcase:
    # Showcase treatments 1/3 for relevant cards
    any:
    - rawquery: "e:{set} r:r promo:boosterfun -is:foilonly -frame:extendedart is:paper (Three Tree City)"
      rate: 1
    - rawquery: "e:{set} r:r promo:boosterfun -is:foilonly -frame:extendedart is:paper -(Three Tree City)"
      rate: 4
    - use: rare_has_showcase
      rate: 8
    - use: rare_has_no_showcase
      rate: 12
  rare_mythic_with_showcase:
    any:
    - use: rare_with_showcase
      chance: 6
    - use: mythic_with_showcase
      chance: 1
  wildcard:
    any:
    - chance: 700
      use: common
    - chance: 175
      use: uncommon
    - chance: 125
      use: rare_mythic_with_showcase
  foil:
    foil: true
    any:
    - chance: 12
      use: common
    - chance: 5
      use: uncommon
    - chance: 3
      use: rare_mythic_with_showcase
  special_guest:
    set: spg
    code: "DSK"
